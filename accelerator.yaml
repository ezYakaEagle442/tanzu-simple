accelerator:
  displayName: Tanzu Simple Accelerator
  description: The application we'll use for the demo!
  iconUrl: data:image/png;base64,
  tags:
    - demo

  options:
    - name: exposeOpenAPIEndpoint
      label: Expose OpenAPI endpoint?
      dataType: boolean
      defaultValue: false
    - name: apiSystem
      label: System API Belongs To
      inputType: text
      required: true
      defaultValue: "tanzu-app-system"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiOwner
      label: Owner of API
      inputType: text
      required: true
      defaultValue: "default-team"
      dependsOn:
        name: exposeOpenAPIEndpoint
    - name: apiDescription
      label: API Description
      inputType: text
      required: true
      defaultValue: "The Tanzu Simple API"
      dependsOn:
        name: exposeOpenAPIEndpoint

engine:
  type: Include
  patterns: ['**']