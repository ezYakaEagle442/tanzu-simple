---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tanzu-simple
  namespace: tanzu-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tanzu-simple
  template:
    metadata:
      labels:
        app: tanzu-simple
    spec:
      containers:
        - image: ${ACR_URL}/${REPO}/tanzu-simple:${IMAGE_TAG}
          name: tanzu-simple
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: "0.25"
              memory: 512Mi
              ephemeral-storage: "128Mi"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 60
            periodSeconds: 2
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            initialDelaySeconds: 10
